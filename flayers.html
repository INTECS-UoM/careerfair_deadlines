	function isPressed(flayers_path) {



		$("#owl-example").data('owlCarousel').destroy()

		$('#btnTrigger').click();

		let flayers = job_flayers[flayers_path]
		console.log(flayers)

		let qty = flayers.length
		//append images to modal
		for (var i = 0; i < qty; i++) {
			$('#owl-example').append(`<div class="item"><figure><img image-rendering: -webkit-optimize-contrast; src="${flayers[i]}" alt="" width="100%" height="auto"></figure></div>`);
		}
		$("#owl-example").owlCarousel({
			autoPlay: 1000,
			margine: 10,
			slideSpeed: 200,
			paginationSpeed: 600,
			rewindSpeed: 800,

		});

	};
